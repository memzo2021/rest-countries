<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link

		<link

			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"

			crossorigin="anonymous"
			defer
		></script>
		<script src="./js/table.js" defer></script>
	</head>

	<body>
		<header class="sticky-top">
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				<div class="container-xl">
					<a href="index.html" class="navbar-brand">Eu</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarContent"
						aria-controls="navbarContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarContent">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="table.html"

								>

			</nav>

		<main class="container-xl pt-2">
			<h1 class="mb-3">HTML table presentation</h1>
			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<thead>
						<tr class="table-light text-center">
							<th scope="col">Country</th>
							<th scope="col">Area</th>
							<th scope="col">Population</th>
							<th scope="col">Capital</th>
						</tr>
					</thead>
					<tbody id="countriesTb" class="border-top-0 text-nowrap"></tbody>
					<caption class="text-secondary border-top-0">
						List of european region countries
					</caption>
				</table>
			</div>
		</main>
	</body>
